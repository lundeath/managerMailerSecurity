          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        body {
            background: linear-gradient(to right, #dad299, #b0dab9);
        }
    </style>

<body>


<div style="width: 300px; height: 600px;" class="container mx-auto mt-5">
    <form action="/login" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" required="required" class="form-control" id="email" name="email"
                   aria-describedby="emailHelp"
                   placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" required="required" class="form-control" id="password" name="password"
                   placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="pl-5" href="/forgot">Forgot password?</a>
    </form>
</div>
</body>
</html>
